firstStateMachine:
  name: first${self:provider.stage}StateMachine
  role: !GetAtt StateMachineRole.Arn
  definition:
    Comment: "Online Purchasing State Machine"
    StartAt: createInvoice
    States:
      createInvoice:
        Type: Task
        Resource: !GetAtt createInvoice.Arn
        End: true

